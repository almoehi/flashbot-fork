flashbot {
  engine-root = "target/engines"

  strategies {
    lookahead = "strategies.LookAheadCandleStrategy"
    candlescanner = "strategies.CandleScanner"
    tradewriter = "strategies.TradeWriter"
  }

  defaultPairs = ["eth_eur", "eth_btc"]
  forexPairs = ["eur_usd", "usd_eur"]

  grafana {

      request-timeout = "2m"
      data-source = true

      # defautl values used to build backtest dashboards
      backtest {
        default-report-target-asset = "eur"
        default-portfolio = "coinbase.eur=2000"
        default-market = "coinbase.eth_eur"
      }

      # The port to which hosts the "Flashbot" Grafana data source.
      # Use along with the Simpod JSON Data Source plugin for Grafana.
      data-source-port = 3002

      # The host and API key of the Grafana installation.
      # This is used by Flashbot to automatically manage dashboards.
      host = "http://localhost:3000"
      api-key = ${?GRAFANA_API_KEY}
    }
}

akka {
  loglevel = DEBUG
}


dbHost = "localhost"
dbPort = "5432"
dbName = "postgres_test"
dbUser = "postgres"
dbPass = "postgres"


postgres = {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    properties = {
      databaseName = ${dbName}
      serverName = ${dbHost}
      portNumber = ${dbPort}
      user = ${dbUser}
      password = ${dbPass}
    }
    numThreads = 16
  }
}