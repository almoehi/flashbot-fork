flashbot {
  strategies {
    lookahead = "strategies.LookAheadCandleStrategy"
    candlescanner = "strategies.CandleScanner"
    tradewriter = "strategies.TradeWriter"
  }

  db {
    profile = "slick.jdbc.H2Profile$"
    db {
      connectionPool = disabled
      dataSourceClass = "slick.jdbc.DriverDataSource"
      properties = {
        driver = "org.h2.Driver"
        url = "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1"
      }
    }
  }

  akka {
    loglevel = "DEBUG"
  }
}

